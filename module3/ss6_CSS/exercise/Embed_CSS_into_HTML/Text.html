<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #text_id{
            color: blue;
        }
        /* Internal */

    </style>
</head>

<body>
    <h1 style="color: green;">This is heading 1</h1>
    <!-- Inline -->
    <br>
    <p id ="text_id">This is an ordinary paragraph. Notice that this text is blue. The <br> default text color for a page is defined
        in the body selector</p> 
    <br>
    <p class="text_class">Thank you!!!</p>

    <!-- Độ ưu tiên của các bộ chọn trong CSS từ cao đến thấp: Inline -> id -> class -> tag name -->
        
</body>

</html>
